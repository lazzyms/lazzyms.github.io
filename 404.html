<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>404 - page not found</title>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css'>

    <style>
        body {
            background: #6F3C89;
            color: #fff;
            font-family: 'Helvetica Neue', Arial, sans-serif;

        }

        h1 {
            position: absolute;
            left: 0;
            top: 50%;
            margin-top: -4vmin;
            width: 100%;
            text-align: center;
            font-size: 8vmin;
            padding: 2vmin 0;
            text-shadow: 0.15vmin 0.15vmin rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <h1 class="tlt">The snap is real. Thanos might've wiped out the page just like this.</h1>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdn.rawgit.com/jschr/textillate/master/assets/jquery.lettering.js'></script>
    <script src='https://cdn.rawgit.com/jschr/textillate/master/jquery.textillate.js'></script>

    <script>
        $(".tlt").textillate({
            initialDelay: 1000,
            in: {
                effect: "fadeIn",
                sync: true
            },
            out: {
                effect: "fadeOutDown",
                reverse: false,
                delay: 100
            },
            loop: true,
            type: 'char'
        });
    </script>

</body>

</html>
